---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerDeployment
metadata:
  name: dns-external
type: helm
providerConfig:
  chart: 
  values:
    image:
      tag: v0.12.7-dev
---
apiVersion: core.gardener.cloud/v1beta1
kind: ControllerRegistration
metadata:
  name: dns-external
spec:
  deployment:
    deploymentRefs:
    - name: dns-external
  resources:
  - kind: DNSProvider
    type: aws-route53
  - kind: DNSProvider
    type: alicloud-dns
  - kind: DNSProvider
    type: azure-dns
  - kind: DNSProvider
    type: azure-private-dns
  - kind: DNSProvider
    type: google-clouddns
  - kind: DNSProvider
    type: openstack-designate
  - kind: DNSProvider
    type: cloudflare-dns
  - kind: DNSProvider
    type: netlify-dns
  - kind: DNSProvider
    type: infoblox-dns
  - kind: DNSProvider
    type: remote
